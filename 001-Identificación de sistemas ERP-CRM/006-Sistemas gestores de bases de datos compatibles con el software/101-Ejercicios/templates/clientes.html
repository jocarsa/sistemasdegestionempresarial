<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Sistema de Gestión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-content">
                <h1>Sistema de Gestión Empresarial</h1>
                <div class="user-menu">
                    <span>Bienvenido, {{ g.user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn-logout">Cerrar Sesión</a>
                </div>
            </div>
        </header>
        
        <nav class="sidebar">
            <ul class="nav-menu">
                <li><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
                <li><a href="{{ url_for('clientes') }}" class="nav-link active">Gestión de Clientes</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="content-header">
                <h2>Gestión de Clientes</h2>
                <button class="btn-primary" onclick="abrirModalCrear()">Nuevo Cliente</button>
            </div>
            
            <div class="table-container">
                <table id="tabla-clientes">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Empresa</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">
                        <!-- Los clientes se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Modal para crear/editar cliente -->
    <div id="modal-cliente" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo">Nuevo Cliente</h3>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <form id="form-cliente" class="modal-form">
                <input type="hidden" id="cliente-id">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono">
                </div>
                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <textarea id="direccion" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
