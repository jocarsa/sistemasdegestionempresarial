<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <div class="dashboard-container">

        <nav class="sidebar">

                <li><a href="{{ url_for('clientes') }}" class="nav-link">Clientes</a></li>
                <li><a href="{{ url_for('productos') }}" class="nav-link">Productos</a></li>
                <li><a href="{{ url_for('pedidos') }}" class="nav-link active">Pedidos</a></li>

        <main class="main-content">

            <div class="modal-header">
                <h3 id="modal-titulo">Nuevo Pedido</h3>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <form id="form-pedido" class="modal-form">
                <input type="hidden" id="pedido-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cliente_id">Cliente *</label>

                    </div>
                    <div class="form-group">
                        <label for="fecha_pedido">Fecha Pedido</label>
                        <input type="date" id="fecha_pedido">
                    </div>
                </div>
                
                <div class="form-group">

                <div class="section-header">

                    <button type="submit" class="btn-primary">Guardar Pedido</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script-pedidos.js') }}"></script>
</body>
</html>
