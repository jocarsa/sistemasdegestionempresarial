<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Sistema de Gestión</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏢</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-content">
                <h1>Sistema de Gestión Empresarial</h1>
                <div class="user-menu">
                    <span>Bienvenido, {{ g.user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn-logout">Cerrar Sesión</a>
                </div>
            </div>
        </header>
        
        <nav class="sidebar">
            <ul class="nav-menu">
                <li><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
                <li><a href="{{ url_for('clientes') }}" class="nav-link">Clientes</a></li>
                <li><a href="{{ url_for('productos') }}" class="nav-link active">Productos</a></li>
                <li><a href="{{ url_for('pedidos') }}" class="nav-link">Pedidos</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="content-header">
                <h2>Gestión de Productos</h2>
                <button class="btn-primary" onclick="abrirModalCrear()">Nuevo Producto</button>
            </div>
            
            <div class="table-container">
                <table id="tabla-productos">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Categoría</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">
                        <!-- Los productos se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Modal para crear/editar producto -->
    <div id="modal-producto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo">Nuevo Producto</h3>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <form id="form-producto" class="modal-form">
                <input type="hidden" id="producto-id">
                <div class="form-group">
                    <label for="codigo">Código *</label>
                    <input type="text" id="codigo" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio *</label>
                    <input type="number" id="precio" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script-productos.js') }}"></script>
</body>
</html>
