<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Editar cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h3>Editar cliente</h3>
    <form method="post">
      <input name="nombre" placeholder="Nombre" required value="{{ r['nombre'] }}">
      <input name="apellidos" placeholder="Apellidos" required value="{{ r['apellidos'] }}">
      <input name="email" type="email" placeholder="Email" required value="{{ r['email'] }}">
      <input name="telefono" placeholder="Teléfono" value="{{ r['telefono'] }}">
      <input name="dni" placeholder="DNI" required value="{{ r['dni'] }}">
      <input name="fecha_nacimiento" type="date" value="{{ r['fecha_nacimiento'] }}">
      <button>Guardar cambios</button>
      <a href="{{ url_for('index') }}" style="margin-left:8px">Cancelar</a>
    </form>

    <h3>Volver</h3>
    <p><a href="{{ url_for('index') }}">← Volver al listado</a></p>
  </body>
</html>
