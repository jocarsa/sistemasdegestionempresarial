{% extends "base.html" %}
{% block content %}
<h2>Cursos</h2>
<a class="btn" href="{{ url_for('cursos_nuevo') }}">➕ Nuevo curso</a>
<table>
  <thead><tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for it in items %}
    <tr>
      <td>{{ it.id }}</td>
      <td>{{ it.nombre }}</td>
      <td>{{ it.descripcion or '' }}</td>
      <td class="actions">
        <a class="btn" href="{{ url_for('cursos_editar', item_id=it.id) }}">✏️</a>
        <form method="post" action="{{ url_for('cursos_eliminar', item_id=it.id) }}" onsubmit="return confirm('Eliminar?')">
          <button class="danger">🗑️</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
